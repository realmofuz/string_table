[package]
name = "string_table"
version = "1.0.0"
edition = "2021"
description = "A rust crate for a speedy String-based HashMap."
authors = [ "realmofuz" ]
license = "Apache-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nohash-hasher = "0.2.0"
random-string = "1.0"

[dev-dependencies]
hashbrown = "0.14.0"

# This example benchmarks the `string_hash` function.
[[example]]
