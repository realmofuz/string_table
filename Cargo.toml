[[example]]
path = "examples/table_tester.rs"
name = "table_tester"

[[example]]
path = "examples/vs_hashmap.rs"
name = "vs_hashmap"

[[example]]
path = "examples/vs_hashbrown.rs"
name = "vs_hashbrown"